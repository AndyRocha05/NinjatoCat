<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
          
            $("img").click(function(){
		var temp = $(this).attr("src");
		$(this).attr("src", $(this).attr("alt-src"));
		$(this).attr("alt-src", temp);
	});
     
     
  });
</script>
<style>
    #cont{
        width: 85px;
        height: 85px;
        background-color: aqua;
    }
</style>  

</head>
<body>
    <div id="cont"> 
        <img src="./images/cat0.png" alt-src="./images/ninja0.png">
        <img src="./images/cat1.png" alt-src="./images/ninja1.png">
        <img src="./images/cat2.png" alt-src="./images/ninja2.png">
        <img src="./images/cat3.png" alt-src="./images/ninja3.png">
        <img src="./images/cat4.png" alt-src="./images/ninja4.png">
     </div>
</body>
</html>
